<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <header class="flex">

        <!-- NAV LEFT -->
        <div class="flex nav-left">
            <div class="flex flex-center box">
                <i class="fas fa-chevron-left"></i>
            </div>

            <div class="flex flex-center box">
                <i class="fas fa-chevron-right"></i>
            </div>

            <div class="flex search-box">
                <i class="fas fa-search"></i>
                <input type="text" class="input-search" placeholder="Cerca">
            </div>
        </div>
        <!-- FINE NAV LEFT -->

        <!-- NAV MAIN -->
        <div class="flex nav-main">
            <div class="flex flex-column flex-center link">
                <i class="fas fa-home"></i>
                <p>Home</p>
            </div>

            <div class="flex flex-column flex-center link">
                <i class="far fa-comment"></i>
                <p>Chattare</p>
            </div>

            <div class="flex flex-column flex-center link">
                <i class="far fa-clock"></i>
                <p>Riunioni</p>
            </div>

            <div class="flex flex-column flex-center link">
                <i class="far fa-address-book"></i>
                <p>Contatti</p>
            </div>
        </div>
        <!-- FINE NAV MAIN -->

        <!-- NAV RIGHT -->
        <div class="flex nav-right">
            <div class="account">
                <i class="far fa-user-circle"></i>
            </div>
        </div>
        <!-- FINE NAV RIGHT -->

    </header>


    <main class="flex">

        <div class="settings">
            <i class="fas fa-cog"></i>
        </div>

        <div class="content-left">
            
        </div>

        <div class="content-right">
            
        </div>

    </main>


</body>
</html>
